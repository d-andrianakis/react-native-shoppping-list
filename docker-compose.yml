services:
  # ---- PostgreSQL ----
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-shopping_list}
      POSTGRES_USER: ${DB_USER:-shopuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-shopuser} -d ${DB_NAME:-shopping_list}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- Backend (Node.js) ----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-shopuser}:${DB_PASSWORD}@db:5432/${DB_NAME:-shopping_list}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-shopping_list}
      DB_USER: ${DB_USER:-shopuser}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL_ENABLED: "false"
      DB_SSL_REJECT_UNAUTHORIZED: "false"
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}

volumes:
  pgdata:
    driver: local
